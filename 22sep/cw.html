<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Profile and Grades</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link href="cw.css" rel="stylesheet" >
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="first-line" class="col-sm-12"><h1>Student Profile</h1></div>
			<div id="quote" class="col-sm-12"><blockquote class="blockquote">"Learning never exhausts the mind."</blockquote></div>
		</div>
	</div>

	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdyvKZ2e4zIxUpXiCyvLXsBcB5tZQ4Ps26gw&s" class="mx-auto d-block rounded-circle"  width="320" height="320">

	<div id="name" class="container"><h2><span class="text-success">Happy</span> <span class="text-danger">Cat</span>  </h2></div>

	<div class="container">
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr class="table-dark">
						<th>Sl.no</th>
						<th>Subject</th>
						<th>Marks</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Operating Systems</td>
						<td>85</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Web Development</td>
						<td>90</td>
					</tr>
					<tr>
						<td>3</td>
						<td>AI</td>
						<td>95</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="alert alert-success">
				Profile updated successfully!
	</div>
</body>
</html>
