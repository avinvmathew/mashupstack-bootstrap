<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Test Q1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- <link rel="stylesheet" href="mt_q1.css"> -->
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        :root{
            --bs-body-font-family: 'Roboto', sans-serif;
        }
     </style>

</head>
<body class="bg-primary">
    
    <div class="container-lg mt-4 mb-2 p-4" style="background-color: whitesmoke; width: 80%; height: 30%;">
        <h1 class="fw-bold">Sign Up</h1>
        <p>Please fill in this form to create an account!</p>
        <hr>
        <form class="row g-3">
            <div class="col md-6">
                <input type="text" class="form-control bg-light" placeholder="First Name" aria-label="First name">
            </div>
            <div class="col md-6">
                <input type="text" class="form-control bg-light" placeholder="Last Name" aria-label="Last name">
            </div>

            <div class="col-12">
                <input type="email" class="form-control bg-light" placeholder="Email" aria-label="Email">
            </div>
            <div class="col-12">
                <input type="password" class="form-control bg-light" placeholder="Password" aria-label="Password">
            </div>
            <div class="col-12">
                <input type="password" class="form-control bg-light" placeholder="Confirm password" aria-label="Confirm password">
            </div>
            <div class="col-12">
                <div >
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                        I accept the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col lg-6">
                <button type="submit" class="btn btn-primary w-25">Sign Up</button>
            </div>
        </form>
    </div>
    <p class="text-light text-center">Already have an account ? <a href="#" class="text-light">Login here</a></p>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
