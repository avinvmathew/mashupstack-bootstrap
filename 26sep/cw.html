<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #form-contents{
            background-color: whitesmoke;
        }
        #submit-button button{
            width: 30%;
        }
        #title{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row justify-content-center">
        <h3 id="title">Feedback Form</h3>
        <form class="row g-1 w-50" id="form-contents">
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="InputPassword1">
            </div>

            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="InputFeedback" class="form-label">Feedback</label>
                <textarea name="feedback" rows="5" class="form-control" id="InputFeedback"></textarea>
            </div>

            <div class="dropdown mb-3 border">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    How did you find out about this website ?
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">üåê Website</a></li>
                    <li><a class="dropdown-item" href="#">Linkedin</a></li>
                    <li><a class="dropdown-item" href="#">Instagram</a></li>
                </ul>
            </div>

            <fieldset>
                <legend class="col-form-label pt-0">How satisfied are you on a range of 1 - 5 ?</legend>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >1(Very Dissatisfied)
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >2(Dissatisfied)
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >3(Neutral)
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >4(Satisfied)
                    </label>
                </div>
                <div class="form-check-inline disabled">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >5(Very Satisfied)
                    </label>
                </div><br><br>
            </fieldset>
            <div class="text-center" id="submit-button">
                <button type="submit" class="btn btn-primary">Submit</button><br><br>
            </div>

        </form>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
