<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1;
        }
        #form-contents{
            /* background-color: whitesmoke; */
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 15px;
        }
        #emailHelp{
            color: white;
        }
        #submit-button button{
            width: 30%;
        }
        #title{
            text-align: center;
        }
        #logo{
            margin-left: 20px;
            padding: 0;
            font-size: 28px;
            color: white;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="video-bg.mp4" type="video/mp4">
    </video>

    <nav class="navbar navbar-expand-sm bg-dark">
            <h2 id="logo">Kenny's Bakes</h2>
    </nav>

    <div class="row justify-content-center m-3">
        <form class="row g-1 w-75" id="form-contents">
        <h3 id="title">Your Feedback</h3>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="InputPassword1">
            </div>

            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="InputFeedback" class="form-label">Feedback</label>
                <textarea name="feedback" rows="5" class="form-control" id="InputFeedback"></textarea>
            </div>

            <fieldset>
                <legend class="col-form-label pt-0">Preferred contact method ?</legend>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradiocomm" >E-mail
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradiocomm" >Phone
                    </label>
                </div><br><br>
            </fieldset>

            <fieldset>
                <legend class="col-form-label pt-0">How satisfied are you on a range of 1 - 10 ?</legend>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >1
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >2
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >3
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >4
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >5
                    </label>
                </div><div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >6
                    </label>
                </div><div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >7
                    </label>
                </div><div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >8
                    </label>
                </div><div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >9
                    </label>
                </div>
                <div class="form-check-inline disabled">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" >10
                    </label>
                </div><br><br>
            </fieldset>

            <div class="dropdown mb-3">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    Type of order ?
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">üéÇCakes</a></li>
                    <li><a class="dropdown-item" href="#">üç™Cookies</a></li>
                    <li><a class="dropdown-item" href="#">üç∞Pastries</a></li>
                </ul>
            </div>

            <div class="text-center" id="submit-button">
                <button type="submit" class="btn btn-primary">Submit</button><br><br>
            </div>

        </form>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
