<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple student dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Courses</a></li>
                <li class="breadcrumb-item active" aria-current="page">Web development</li>
            </ol>
        </nav>
    </div>

    <h2>Web Development Course &nbsp;<span class="badge badge-pill bg-success">New</span></h2>

    <div class="d-flex align-items-center">
        <span class="me-2">HTML : &nbsp; &nbsp; &nbsp;</span>
        <div class="progress flex-grow-1">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:100%">100% completed</div>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <span class="me-2">CSS : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span>
        <div class="progress flex-grow-1">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:75%">75% completed</div>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <span class="me-2">JavaScript : </span>
        <div class="progress flex-grow-1">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:50%">50% completed</div>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <span class="me-2">Bootstrap : </span>
        <div class="progress flex-grow-1">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:25%">25% completed</div>
        </div>
    </div><br><br>

    <div id="join_button" style="text-align: center;">
        <button type="button" class="btn btn-outline-success">Start</button>
        <button type="button" class="btn btn-outline-primary">Pause</button>
        <button type="button" class="btn btn-outline-danger">Reset</button>
    </div>
    
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</body>
</html>
